<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

    <body>

        <!--Add a nav bar here -->
        {% include "./components/nav.html" %}

        <!-- Add reviews as cards -->
        <div class="card-columns">
            {% for review in reviews %}
                <div class="card">
                    <img class="card-img-left" src="{{MEDIA_URL}}/emoji/{{ review.sentiment }}.png" height="50">

                    <div class="card-body">
                        <h3>{{review.car_make}}: {{ review.car_model }}</h3>
                        <p class="card-text">Review sentiment: {{ review.sentiment }}</p>
                        <p class="card-text">Review: {{ review.review }}</p>
                        <p class="card-text">Car year: {{ review.car_year }}</p>
                    </div>

                </div>


            {% endfor %}


        </div>

        {% include "./components/footer.html" %}
    </body>


    <script>




    </script>

</html>
